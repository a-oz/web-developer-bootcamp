<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="_gallery.css">
    
    <title>Image Gallery</title>

<body>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
